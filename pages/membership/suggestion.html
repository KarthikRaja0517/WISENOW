<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <title>SUGGESTIONS</title>

</head>

<body class="feedback-body">
  <h2>FEED BACK FORM</h2>
  <div class="feedback-container">
    <form class="feedback-form">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Mail Id</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Books to include</label>
        </div>
        <div class="col-75">
          <input type="text" id="text" name="books to include" placeholder="Enter your name of books">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">words to include</label>
        </div>
        <div class="col-75">
          <input type="text" id="text" name="words to include" placeholder="Enter your name of books">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="feed_back">Feed Back</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>

</html>
